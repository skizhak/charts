machine:
  environment:
    PATH: ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin
    NODE_ENV: test
  node:
    version: 6.4.0

dependencies:  
  cache_directories:
    - node_modules

  override:
    - npm prune && npm install
    - npm run build
    - npm run lint

test:
  override:
    - npm run test-headless

