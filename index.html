<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Contrail Charts</title>
    <meta name="description" content="Contrail Charts"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <!-- for ios 7 style, multi-resolution icon of 152x152 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
    <link rel="apple-touch-icon" href="examples/common/assets/images/logo.png">
    <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" sizes="196x196" href="examples/common/assets/images/juniper.png">
    <!-- style -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css"/>
    <!-- endbuild -->
    <link rel="stylesheet" href="build/contrail-charts.css" type="text/css"/>
    <link rel="stylesheet" href="build/examples/css/contrail-charts-examples.css" type="text/css">
</head>

<body>
    <div class="app app-fixed" id="app">
        <!-- ############ LAYOUT START-->
        <div id="menu" class="side-bar nav-dropdown">
            <div class="left nav-sidebar dark dk panel" layout="column">
                <div class="no-radius">
                    <a class="navbar-logo">
                        <img src="examples/common/assets/images/logo.png" alt=".">
                        <span class="title inline">Contrail Charts</span>
                    </a>
                </div>
                <div flex class="hide-scroll content">
                    <nav>
                        <ul class="nav examples">
                            <li class="example-group">
                                <a class="title">
                                    <span class="nav-caret"><i class="fa fa-caret-down"></i></span>
                                    <span class="nav-icon"><i class="fa fa-object-group fa-2"></i></span>
                                    <span id="grouped" class="nav-text">Grouped</span>
                                </a>
                                <ul id="groupedLinks" class="nav-sub links"></ul>
                            </li>
                            <li class="example-group">
                                <a class="title">
                                    <span class="nav-caret"><i class="fa fa-caret-down"></i></span>
                                    <span class="nav-icon"><i class="fa fa-line-chart"></i></span>
                                    <span id="linebar" class="nav-text">Line Bar</span>
                                </a>
                                <ul id="lineBarLinks" class="nav-sub links"></ul>
                            </li>
                            <li class="example-group">
                                <a class="title">
                                    <span class="nav-caret"><i class="fa fa-caret-down"></i></span>
                                    <span class="nav-icon"><i class="fa fa-circle-o-notch"></i></span>
                                    <span class="nav-text">Bubble</span>
                                </a>
                                <ul id="bubbleLinks" class="nav-sub links"></ul>
                            </li>
                            <li class="example-group">
                                <a class="title">
                                    <span class="nav-caret"><i class="fa fa-caret-down"></i></span>
                                    <span class="nav-icon"><i class="fa fa-pie-chart"></i></span>
                                    <span class="nav-text">Radial</span>
                                </a>
                                <ul id="radialLinks" class="nav-sub links"></ul>
                            </li>
                            <li class="example-group">
                                <a class="title">
                                    <span class="nav-caret"><i class="fa fa-caret-down"></i></span>
                                    <span class="nav-icon"><i class="fa fa-area-chart"></i></span>
                                    <span class="nav-text">Area</span>
                                </a>
                                <ul id="areaLinks" class="nav-sub links"></ul>
                            </li>
                        </ul>
                        <ul class="nav documentation">
                            <li class="">
                                <a href="https://github.com/absingla/contrail-charts/wiki">
                                    <span class="nav-text">Documentation</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- / -->
        <!-- content -->
        <div id="content" class="app-content page-content box-shadow-z0" role="main">
            <div ui-view class="app-body" id="view">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <div class="box">
                            <!-- TODO: Get the height from css -->
                            <div id="chartBox" class="box-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / -->
        <div class="app-footer">
            <div class="p-a text-xs">
                <div class="pull-right text-muted">
                    &copy; Copyright <strong>Juniper Networks</strong> <span class="hidden-xs-down">- v0.0.1</span>
                    <a ui-scroll-to="content"><i class="fa fa-long-arrow-up p-x-sm"></i></a>
                </div>
                </div>
            </div>
        </div>
        <!-- ############ LAYOUT END-->
    </div>
    <!-- loading chart library and its external dependencies -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/lodash/lodash.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/d3/build/d3.js"></script>
    <script src="build/contrail-charts.js"></script>
    <!-- end -->
    <script src="build/examples/loader.bundle.js"></script>
</body>
</html>
