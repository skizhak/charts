<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  
  <title>Contrail Charts</title>
  
  <!-- third-party styles -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" type="text/css"/>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css"/>
  
  <!-- theme styles -->
  <link href="examples/common/assets/theme/css/metisMenu.min.css" rel="stylesheet">
  <link href="examples/common/assets/theme/css/sb-admin-2.min.css" rel="stylesheet">
  
  <!-- library styles -->
  <link rel="stylesheet" href="build/contrail-charts.css" type="text/css"/>
  <link rel="stylesheet" href="build/examples/css/contrail-charts-examples.css" type="text/css">
</head>

<body>

<div id="wrapper">
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
      <a class="navbar-brand" href="">Contrail Charts v0.0.1</a>
    </div>
    <!-- /.navbar-header -->
    
    <ul class="nav navbar-top-links navbar-right">
      <!-- /.dropdown -->
    </ul>
    <!-- /.navbar-top-links -->
    
    <div class="navbar-default sidebar" role="navigation">
      <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
          <li class="example-group active">
            <a class="title">
              <span class="nav-icon"><i class="fa fa-object-group fa-2"></i></span>
              <span id="grouped" class="nav-text">Grouped</span>
            </a>
            <ul id="groupedLinks" class="nav nav-second-level"></ul>
          </li>
          <li class="example-group">
            <a class="title">
              <span class="nav-icon"><i class="fa fa-line-chart"></i></span>
              <span id="linebar" class="nav-text">Line Bar</span>
            </a>
            <ul id="lineBarLinks" class="nav nav-second-level"></ul>
          </li>
          <li class="example-group">
            <a class="title">
              <span class="nav-icon"><i class="fa fa-circle-o-notch"></i></span>
              <span class="nav-text">Bubble</span>
            </a>
            <ul id="bubbleLinks" class="nav nav-second-level"></ul>
          </li>
          <li class="example-group">
            <a class="title">
              <span class="nav-icon"><i class="fa fa-pie-chart"></i></span>
              <span class="nav-text">Radial</span>
            </a>
            <ul id="radialLinks" class="nav nav-second-level"></ul>
          </li>
          <li class="example-group">
            <a class="title">
              <span class="nav-icon"><i class="fa fa-area-chart"></i></span>
              <span class="nav-text">Area</span>
            </a>
            <ul id="areaLinks" class="nav nav-second-level"></ul>
          </li>
        </ul>
      </div>
      <!-- /.sidebar-collapse -->
    </div>
    <!-- /.navbar-static-side -->
  </nav>
  
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 id="page-title"></h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <!-- TODO: Get the height from css -->
        <div id="chartBox"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="pull-right text-muted">
          &copy; Copyright <strong>Juniper Networks</strong> <span class="hidden-xs-down">- v0.0.1</span>
          <a ui-scroll-to="content"><i class="fa fa-long-arrow-up p-x-sm"></i></a>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<!-- loading chart library and its external dependencies -->
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/lodash/lodash.js"></script>
<script src="node_modules/backbone/backbone.js"></script>
<script src="node_modules/d3/build/d3.js"></script>
<script src="build/contrail-charts.js"></script>
<!-- end -->

<!-- Custom Theme JavaScript -->
<script src="examples/common/assets/theme/js/metisMenu.min.js"></script>
<script src="examples/common/assets/theme/js/sb-admin-2.min.js"></script>

<script src="build/examples/loader.bundle.js"></script>

</body>

</html>
