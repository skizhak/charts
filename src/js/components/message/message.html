{{#each messages}}
<div class="message-row {{msgLevel}}" data-component-id="{{../componentId}}" data-action="{{../action}}">
  {{#if level}}
  <div class="message-heading">
    <i class="fa {{iconLevel}}" aria-hidden="true"></i>
    <span class="message-title">
        {{this.title}}
    </span>
  </div>
  {{/if}}
  <div class="message-body">{{this.message}}</div>
</div>
{{/each}}
