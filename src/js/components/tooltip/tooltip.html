<div class="tooltip-content" style="top: 0px; left: 283.192px;">
  {{#if title}} <div class="tooltip-title">{{title}}</div>{{/if}}
  {{#each items}}
  <div class="tooltip-item">
    <span class="tooltip-item-color" style="background-color: {{color}}" ></span>
    <span class="tooltip-item-label">{{label}}</span>
    <span class="tooltip-item-value">{{value}}</span>
  </div>
  {{/each}}
</div>
